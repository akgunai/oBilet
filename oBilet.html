<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oBilet</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="topNav">
                <div class="leftNav"><a href="#"><b>oBilet</b>.com</a></div>
                    <div class="rightNav">
                        <a href="#">Üye Girişi</a>
                        <a class="mid" href="#">Seyahatlerim</a>
                        <a href="#">Yardım</a>
                </div>
            </div>
            <!-- top nav bitis -->
            <div class="botNav">
                <a href="#"><img src="assets/img/icons/bus.png" alt=""></a>
                <a href="#"><img src="assets/img/icons/plane.png" alt=""></a>
                <a href="#"><img src="assets/img/icons/hotel.png" alt=""></a>
            </div>
        </div>
        <!-- nav bitis -->

        <div class="hero">
            <div class="leftHero">
                <form action="">
                    <div class="departures">
                        <input type="search" placeholder="Kalkış İl'i">
                    </div>
                    <div class="arrival">
                        <input type="search" placeholder="Varış İl'i">
                    </div>
                    <div class="date">
                        <input type="date" id="datemin" name="datemin" min="current">
                        <div class="fastSelect">
                            <button>Bugün</button><br>
                            <button>Yarın</button>
                        </div>
                    </div>
                    <div class="searchTicket">
                        <button>En Uygun Biletleri Bul</button>
                    </div>
                </form>
            </div>
            <div class="rightHero">
                <div class="advantages">
                    <h3>Türkiye'nin En Büyük Bilet Sitesi</h3><br>
                    <div class="advantagesGrid">
                        <div class="adv"><img src="assets/img/icons/costumerServices.png" alt="">7/24 Müşteri Hizmetleri</div>
                        <div class="adv"><img src="assets/img/icons/creditCard.png" alt="">Güvenli Ödeme</div>
                        <div class="adv"><img src="assets/img/icons/taxFree.png" alt="">Komisyon Yok, Ücretsiz</div>
                        <div class="adv"><img src="assets/img/icons/visitors.png" alt="">Ayda 3-5 Adet Müşteri</div>
                        <div class="adv"><img src="assets/img/icons/clock.png" alt="">2 Dakikada Bilet Al!</div>
                        <div class="adv"><img src="assets/img/icons/refund.png" alt="">Ücretsiz İade Hakkı</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
